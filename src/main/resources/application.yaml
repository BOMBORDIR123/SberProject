spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: *
    password: *
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  sql:
    init:
      mode: never
      data-locations: classpath:data.sql
